<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Table col row</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>아이디</td>
            <td><input type="text"></td>
            <td rowspan="2"><input type="submit" value="확인" style="height: 45px;"></td>
        </tr>
        <tr>
            <td>패스워드</td>
            <td><input type="password"></td>
        </tr>
    </table>
</body>
</html>
