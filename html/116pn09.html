<!DOCTYPE html>
<html lang="ko">
<head>
    <title>116P N09</title>
</head>
<body>
    <h1><b>글 작성하기 test</b></h1>
    <br>

    <table>
        <tr>
            <td><b>작성자</b></td>
            <td><input type="text" maxlength="20" id="name"></td>
        </tr>
        <tr>
            <td><b>아이디</b></td>
            <td><input type="text" maxlength="20" id="id"></td>
        </tr>
        <tr>
            <td><b>이메일</b></td>
            <td><input type="text" maxlength="20" id="fmail" size="10">
                @ <input type="text" maxlength="20" id="bmail" size="10"></td>
        </tr>
        <tr>
            <td><b>휴대폰</b></td>
            <td><select name="" id="">
                <option value="010">010</option>
                <option value="011">011</option>
                <option value="019">017</option>
            </select>
            - <input type="text" maxlength="4" size="4" id="m_phone">
            - <input type="text" maxlength="4" size="4" id="b_phone"></td>
        </tr>
        <tr>
            <td><b>글제목</b></td>
            <td><input type="text" maxlength="20" id="title"></td>
        </tr>
        <tr>
            <td><b>내용</b></td>
            <td><textarea name="contents" id="contents" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="제출"></td>
        </tr>
    </table>
</body>
</html>
