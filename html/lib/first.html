<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        } 
        .container{
            width:1080px;
            margin: 0 auto;
        }
        .title{
            width: 100%;
            text-align: center;
            height: 80px;
            background-color: rgb(250, 165, 104);
        }
        .menu {
            float: left;
            width:20%;
        }
        .menuitem {
            padding:8px;
            margin-top: 7px;
        }
        .main {
            float:left;
            width: 60%;
            padding: 0;
        }
        .right {
            background-color: aqua;
            float:left;
            width:20%;
            padding:10px 15px;
        }

        .lik {
            text-decoration: none;
            color: coral;
        }

        .lik:hover {
            color: aqua;
        }
        .lik:active{
            color: coral;
        }
        .footer {
            background-color: rgba(155, 155, 155, 0.712);
            width: 1080px;
            height: 80px;
            float:left;
        }

        /* Slideshow container */
        .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
        }

        /* Next & previous buttons */
        .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
        margin-right: -230px;
        }

        /* Position the "next button" to the right */
        .next {
        right: 0;
        border-radius: 3px 0 0 3px;
        }

        /* On hover, add a black background color with a little bit see-through */
        .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
        }

        /* The dots/bullets/indicators */
        .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.6s ease;
        }
        .dot3{
            width: 648px;
            text-align: center;
        }

        .active, .dot:hover {
        background-color: #717171;
        }

        /* Fading animation */
        .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
        }

        @-webkit-keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
        }

        @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>여행 전문 사이트</h1>
        </div>
            <div class="menu">
                <div class="menuitem"><a class="lik" href="#walk">도보여행</a></div>
                <div class="menuitem"><a class="lik" href="#train">기차여행</a></div>
                <div class="menuitem"><a class="lik" href="#ruins">유적지여행</a></div>
                <div class="menuitem"><a class="lik" href="#gall">갤러리</a></div>
            </div>
            <div class="main">
                <h2 id="walk">도보여행</h2>
                <p>걸어서 2시간 이내로 갈 수 있는 서울권 도보 여행지를 소개합니다.</p>
                <img src="img/walk/walk1.jpg" alt="" width="100%">
                <br><br>
                <h2 id="train">기차여행</h2>
                <p>걸어서 2시간 이내로 갈 수 있는 서울권 도보 여행지를 소개합니다.</p>
                <img src="img/train/train1.jpg" alt="" width="100%">
                <br><br>
                <h2 id="ruins">유적지여행</h2>
                <p>걸어서 2시간 이내로 갈 수 있는 서울권 도보 여행지를 소개합니다.</p>
                <img src="img/history/history1.jpg" alt="" width="100%">
                <br><br>
                <h2 id="gall">갤러리</h2>
                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <img src="./img/chicago.jpg" style="width:100%">
                    </div>
                    
                    <div class="mySlides fade">
                        <img src="./img/la.jpg" style="width:100%">
                    </div>
                    
                    <div class="mySlides fade">
                        <img src="./img/ny.jpg" style="width:100%">
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
                <div class="dot3">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
            </div>
            <div class="right">
                <h2>무엇?</h2>
                <p>걸어서 여행가세요</p>
                <h2>어디?</h2>
                <p>광화문 근처</p>
                <h2>값?</h2>
                <p>저렴합니다.</p>
            </div>
        <div class="footer">
            &COPY;Copyright is reserved
        </div>
    </div>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);
        
        function plusSlides(n) {
          showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
          showSlides(slideIndex = n);
        }
        
        function showSlides(n) {
          var i;
          var slides = document.getElementsByClassName("mySlides");
          var dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
              slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
              dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
