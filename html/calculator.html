<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Calculator</title>

    <style>
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">
        <table border="1px">
            <tr>
                <td colspan="4"><input type="text" disabled value=0 style="text-align: right;"></td>
            </tr>
            <tr>
                <td><input type="button" value="%"></td>
                <td><input type="button" value="CE"></td>
                <td><input type="button" value="C"></td>
                <td><input type="button" value="del"></td>
            </tr>
            <tr>
                <td><input type="button" value="1/x"></td>
                <td><input type="button" value="*x"></td>
                <td><input type="button" value="root"></td>
                <td><input type="button" value="/"></td>
            </tr>
            <tr>
                <td><input type="button" value="7"></td>
                <td><input type="button" value="8"></td>
                <td><input type="button" value="9"></td>
                <td><input type="button" value="*"></td>
            </tr>
            <tr>
                <td><input type="button" value="4"></td>
                <td><input type="button" value="5"></td>
                <td><input type="button" value="6"></td>
                <td><input type="button" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" value="1"></td>
                <td><input type="button" value="2"></td>
                <td><input type="button" value="3"></td>
                <td><input type="button" value="+"></td>
            </tr>
            <tr>
                <td><input type="button" value="+/-"></td>
                <td><input type="button" value="0"></td>
                <td><input type="button" value="."></td>
                <td><input type="button" value="="></td>
            </tr>
        </table>
    </div>
</body>
</html>
