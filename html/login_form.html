<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Log In</title>
</head>
<body>
    <form action="">
        <table border="1">
            <tr>
                <td><label for="id">ID</label></td>
                <td><input type="text" id="id" name="id" placeholder="input your ID" maxlength="20" size="10" autofocus required></td>
            </tr>
            <tr>
                <td><label for="pw">Password</label></td>
                <td><input type="password" id="pw" name="pw" placeholder="input your PW" maxlength="20" size="10" autofocus required></td>
            </tr>
            <tr>
                <td><input type="submit" value="로그인"></td>
                <td><input type="button" value="제거"></td>
            </tr>
        </table>
    </form>
</body>
</html>
